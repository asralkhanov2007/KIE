<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="KIE Xususiy Bandlik Kompaniyasi!" />
        <meta name="author" content="KIE" />
        <title>KIE Xususiy Bandlik Kompaniyasi!</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

        <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
       
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand text-dark" href="#!"><img src="/static/img/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-dark" href="#!">
                                <b>Bosh sahifa!</b>
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <ul class="nav-item"><a class="nav-link text-dark" href="#!"><b>Haqimizda</b></a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#!"><b>Xizmatlarimiz</b></a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#!"><b>Menga ishchi kerak!</b></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        


	<div class="container-contact100">

		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="POST" action="">
				<span class="contact100-form-title">
					Biznesingiz uchun ishchi topamiz!
				</span>
                {% csrf_token %}
				<div class="wrap-input100 validate-input" data-validate="Iltimos ismingizni yozing!">
					<input class="input100" type="text" name="name" placeholder="Ismingiz">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Iltimos familyiangizni yozing!">
					<input class="input100" type="text" name="surname" placeholder="Familiyangiz">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter your phone">
					<input class="input100" type="text" name="phone" placeholder="Telefon raqam">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter your message">
					<textarea class="input100" name="message" placeholder="Qanday ishchi kerak batafsil ma'lumot bering!"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button type="submit" class="contact100-form-btn">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Yuborish
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

<!--===============================================================================================-->
	
<!-- Global site tag (gtag.js) - Google Analytics -->
		<script src="{% static 'js/scripts.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        <script>
            if ( window.history.replaceState ) {
                 window.history.replaceState( null, null, window.location.href );
            }
        </script>

</body>
</html>
